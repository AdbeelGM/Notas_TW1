<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript MVC</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="js-container">

        <input type="text" class="js-task-textbox">
        <input type="button" class="js-add-task-button" value="Add Task">

        <div class="js-tasks-container"></div>
        <!-- end tasks -->
        <input type="button" class="js-complete-task-button" value="Complete Tasks">
        <input type="button" class="js-delete-task-button" value="Delete Tasks">

    </div>
    <!-- end js-container -->

    <script src="EventDispatcher.js"></script>
    <script src="TaskModel.js"></script>
    <script src="TaskView.js"></script>
    <script src="TaskController.js"></script>
    <script src="App.js"></script>

    <script>
        // Ejemplo de cómo podrías utilizar event.isDefaultPrevented():
        $('.js-add-task-button').on('click', function(event) {
            event.preventDefault();
            if (event.isDefaultPrevented()) {
                console.log("El evento predeterminado fue prevenido.");
            } else {
                console.log("El evento predeterminado no fue prevenido.");
            }
        });

        // Ejemplo de cómo podrías utilizar event.isImmediatePropagationStopped():
        $('.js-add-task-button').on('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            if (event.isImmediatePropagationStopped()) {
                console.log("La propagación inmediata del evento fue detenida.");
            } else {
                console.log("La propagación inmediata del evento no fue detenida.");
            }
        });

        // Ejemplo de cómo podrías utilizar event.isPropagationStopped():
        $('.js-add-task-button').on('click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            if (event.isPropagationStopped()) {
                console.log("La propagación del evento fue detenida.");
            } else {
                console.log("La propagación del evento no fue detenida.");
            }
        });

        // Ejemplo de cómo podrías acceder a event.namespace:
        $('.js-add-task-button').on('click.customNamespace', function(event) {
            console.log("Namespace del evento: " + event.namespace);
        });

        // Ejemplo de cómo podrías acceder a event.pageX y event.pageY:
        $(document).on('mousemove', function(event) {
            console.log("Posición X del mouse: " + event.pageX);
            console.log("Posición Y del mouse: " + event.pageY);
        });

        // Ejemplo de cómo podrías utilizar event.preventDefault():
        $('.js-task-textbox').on('keydown', function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                console.log("La tecla Enter fue presionada, pero el evento predeterminado fue prevenido.");
            }
        });
    </script>
</body>
</html>
